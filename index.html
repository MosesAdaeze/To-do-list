<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <main>
        <div class="todo-list-container" >
            <div class="todo-list-content">
                <h2>My Lists</h2>
                <div class="button"><button>Add</button></div>
            </div>
        </div>
    </main>
    <div class="container-title">
        <h1>To Do List</h1>
    </div>
    <div class="container">
        <div class="inputcol">
            <textarea name="text" class="textarea"></textarea>
            <button type="button" class="buttoninput"><i class="fa-solid fa-check"></i></button>
        </div>
    </div>
    <div class="todolist">
        
    </div>

    <div>
        <button onclick="openList()">Add</button>
    </div>

    <section  id="addList">
        <div class="addlist">
            <div class="inputbar" >
                <textarea name="text-item" class="text-box" ></textarea>
                <button type="btn" class="add-btn"><i class="fa-solid fa-check"></i></button>
            </div>
        </div>
    </section>
    <script src="script.js" ></script>
</body>
</html>
